<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rainbow_1</title>
</head>

<body>
    <div id="col1" onclick="red()">red</div>
    <div id="col2" onclick="orange()">orange</div>
    <div id="col3" onclick="yellow()">yellow</div>
    <div id="col4" onclick="green()">green</div>
    <div id="col5" onclick="blue()">blue</div>
    <div id="col6" onclick="purple()">purple</div>


    <!-- javascript -->
    <script>
    function red() {
        document.getElementById("col1").style.backgroundColor = "red";
    }
    function orange() {
        document.getElementById("col2").style.backgroundColor = "orange";
    }
    function yellow() {
        document.getElementById("col3").style.backgroundColor = "yellow";
    }
    function green() {
        document.getElementById("col4").style.backgroundColor = "green";
    }
    function blue() {
        document.getElementById("col5").style.backgroundColor = "blue";
    }
    function purple() {
        document.getElementById("col6").style.backgroundColor = "purple";
    }
    </script>
</body>

</html>
